<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="display">
      <p class="display--first">0</p>
      <p class="display--second"></p>
    </div>
    <div class="buttons">
      <div class="btn--wrapper">
        <div class="btn clear" id="clear"><p>AC</p></div>
        <div class="btn operator" id="minus-toggle"><p>-/+</p></div>
        <div class="btn operator"><p>/</p></div>
        <div class="btn operator"><p>*</p></div>
      </div>
      <div class="btn--wrapper">
        <div class="btn"><p>7</p></div>
        <div class="btn"><p>8</p></div>
        <div class="btn"><p>9</p></div>
        <div class="btn operator"><p>-</p></div>
      </div>
      <div class="btn--wrapper">
        <div class="btn"><p>4</p></div>
        <div class="btn"><p>5</p></div>
        <div class="btn"><p>6</p></div>
        <div class="btn operator"><p>+</p></div>
      </div>
      <div class="btn--wrapper">
        <div class="btn"><p>1</p></div>
        <div class="btn"><p>2</p></div>
        <div class="btn"><p>3</p></div>
        <div class="btn operator equals" id="equals">=<p></p></div>
      </div>
      <div class="btn--wrapper">
        <div class="btn del" id="del"><p>C</p></div>
        <div class="btn"><p>0</p></div>
        <div class="btn" id="dot"><p>.</p></div>
      </div>
    </div>
  </div>

</body>
</html>
